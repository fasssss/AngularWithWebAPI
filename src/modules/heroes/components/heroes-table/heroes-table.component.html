<table mat-table [dataSource]="heroesList">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{element.age}}</td>
  </ng-container>

  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef>Height</th>
    <td mat-cell *matCellDef="let element">{{element.height}}</td>
  </ng-container>

  <ng-container matColumnDef="heroPoints">
    <th mat-header-cell *matHeaderCellDef>Hero points</th>
    <td mat-cell *matCellDef="let element">{{element.heroPoints}}</td>
  </ng-container>

  <ng-container matColumnDef="superPowers">
    <th mat-header-cell *matHeaderCellDef>Super powers</th>
    <td mat-cell *matCellDef="let element">{{element.superPowers}}</td>
  </ng-container>

  <ng-container matColumnDef="superVillain">
    <th mat-header-cell *matHeaderCellDef>Super villain</th>
    <td mat-cell *matCellDef="let element">{{element.superVillain}}</td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-button (click)="handleDelete(row)">Remove</button>
      <button mat-button (click)="handleUpdate(row)">Update</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
