<h1>Heroes list</h1>
<div class="table-zone">
  <div class="one-row right-position">
    <button mat-raised-button (click)="refreshClickHandler()">Refresh</button>
  </div>
  <app-heroes-table
    [heroesList]="heroesList"
    [displayedColumns]="displayedColumns"
    (updateEvent)="handleUpdate($event)"
    (deleteEvent)="handleDelete($event)">
  </app-heroes-table>

  <div class="table-buttons">
    <button mat-raised-button (click)="handleCreate()">New item</button>
  </div>
</div>
