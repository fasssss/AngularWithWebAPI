<h1>Heroes list</h1>
<div class="table-zone">
<div class="above-block">
  <div class="search-block">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Heroes name</mat-label>
    <input matInput type="text" (change)="handleSearch()" [(ngModel)]="searchFilter">
    <button matSuffix mat-icon-button aria-label="Search" (click)="handleSearch()">
      <mat-icon>search</mat-icon>
    </button>
    <button *ngIf="searchFilter" matSuffix mat-icon-button aria-label="Clear" (click)="searchFilter=''; handleSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  </div>
  <div class="one-row right-position">
    <button mat-raised-button (click)="refreshClickHandler()">Refresh</button>
  </div>
</div>
  <app-heroes-table
    [heroesList]="displayHeroList"
    [displayedColumns]="displayedColumns"
    (updateEvent)="handleUpdate($event)"
    (deleteEvent)="handleDelete($event)">
  </app-heroes-table>
  <div class="bottom-block">
    <div class="table-buttons">
      <button mat-raised-button (click)="handleCreate()">New item</button>
    </div>
    <div class="right-position">
      <button mat-raised-button *ngIf="currentPage > 1" (click)="handlePrevPage()"><mat-icon>keyboard_arrow_left</mat-icon></button>
      <button mat-raised-button *ngIf="currentPage < pageCapacity" (click)="handleNextPage()"><mat-icon>keyboard_arrow_right</mat-icon></button>
    </div>
  </div>
</div>
